<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CamFix.com</title>
    <link
      rel="icon"
      href="image/logo/logo.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/service-page.css">
    <link rel="stylesheet" href="css/login_signup-page.css">
    <!-- ! rr -->
    <link rel="stylesheet" href="vendor/css/uicons-regular-rounded.css" />
    <!-- ! tr -->
    <link rel="stylesheet" href="vendor/css/uicons-thin-rounded.css" />
    <!-- ! ts -->
    <link rel="stylesheet" href="vendor/css/uicons-thin-straight.css" />
    <link rel="stylesheet" href="vendor/css/hover.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="background-1"></div>
        <div class="background-2"></div>
      </div>
      <div class="form">
        <section class="form-signup">
          <form action="">
            <div class="row">
              <div class="col-12">
                <div class="logo-header">
                  <div class="logo">
                    <img src="image/logo/camfix-high-resolution-logo-transparent (3).png" alt="">
                  </div>
                  <div class="description">
                    <p>
                      សូមស្វាគមន៏ការមកកាន់វេបសាយ CamFix របស់យើងខ្ញុំ ដែលមានច្រើនសេវាកម្មជួសជុលសម្ភារៈជាច្រើន
                    </p>
                  </div>
                  <div class="rular">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="fname">នាមត្រកូល*</label>
                  <input
                    type="text"
                    name=""
                    id="fname"
                    class="form-control"
                    placeholder="បញ្ចូលនាមត្រកូលរបស់អ្នក"
                    required
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="lname">នាមខ្លួន*</label>
                  <input
                    type="text"
                    name=""
                    id="lname"
                    class="form-control"
                    placeholder="បញ្ចូលនាមខ្លួនរបស់អ្នក"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="email">អ៊ីមែល*</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="example123@gmail.com"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="password">ពាក្យសម្ងាត់*</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="សូមបញ្ចូលពាក្យសម្ងាត់របស់អ្នក"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="Cpassword">ផ្ទៀងផ្ទាត់ពាក្យសម្ងាត់*</label>
                  <input
                    type="password"
                    id="Cpassword"
                    class="form-control"
                    placeholder="សូមបញ្ចូលពាក្យសម្ងាត់របស់អ្នក"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12">
                <div class="checkbox">
                  <input type="checkbox" id="check" required/>
                  <label for="check"
                    >ខ្ញុំបានអាននិងយល់ព្រមលើ
                    <a href="">គោលការណ៍ឯកជនភាព</a></label
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn-form form-control">
                  ចូលប្រើប្រាស់
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="create-acc">
                  <small
                    >មានគណនីរួចហើយមែនទេ?
                    <a href="login.html">ចូលប្រើប្រាស់</a>
                  </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="social-acc">
                  <h4>ឬភ្ជាប់ជាមួយ</h4>
                  <ul>
                    <li>
                      <a href="#">
                        <img src="image/icon-social/google.png" alt="" />
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="image/icon-social/facebook.png" alt="" />
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="image/icon-social/LinkedIn.png" alt="" />
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="image/icon-social/tiktok.png" alt="" />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
    <div style="width: 100%; height: 500px; background-color: rebeccapurple;"></div>
  </body>
</html>
