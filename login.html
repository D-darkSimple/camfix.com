<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CamFix.com</title>
    <link
      rel="icon"
      href="image/logo/logo.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/service-page.css" />
    <link rel="stylesheet" href="css/login_signup-page.css" />
    <!-- ! rr -->
    <link rel="stylesheet" href="vendor/css/uicons-regular-rounded.css" />
    <!-- ! tr -->
    <link rel="stylesheet" href="vendor/css/uicons-thin-rounded.css" />
    <!-- ! ts -->
    <link rel="stylesheet" href="vendor/css/uicons-thin-straight.css" />
    <link rel="stylesheet" href="vendor/css/hover.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="background-1"></div>
        <div class="background-2"></div>
      </div>
      <div class="form">
        <section class="form-login">
          <form action="">
            <div class="row">
              <div class="col-12">
                <div class="logo-header">
                  <div class="logo">
                    <a href="landing-page.html">
                      <img
                        src="image/logo/camfix-high-resolution-logo-transparent (3).png"
                        alt=""
                      />
                    </a>
                  </div>
                  <div class="description">
                    <p>
                      Lorem, ipsum dolor sit amet consectetur adipisicing elit!
                    </p>
                  </div>
                  <div class="rular">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="email">អ៊ីមែល*</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="example123@gmail.com"
                    required
                  />
                  <i class="fa-solid fa-envelope"></i>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="password">ពាក្យសម្ងាត់*</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="សូមបញ្ចូលពាក្យសម្ងាត់របស់អ្នក"
                    required
                  />
                  <i class="fa-solid fa-lock"></i>
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-6">
                <div class="checkbox">
                  <input type="checkbox" id="check" />
                  <label for="check">ចងចាំគណនីខ្ញុំ</label>
                </div>
              </div>
              <div class="col-6">
                <div class="forget-password">
                  <a href=""> ភ្លេចពាក្យសម្ងាត់ </a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn-form form-control">
                  <a href="index.html"> ចូលប្រើប្រាស់ </a>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="create-acc">
                  <small
                    >មិនមានគណនីមែនទេ?
                    <a href="signup.html">បង្កើតគណនី</a>
                  </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="social-acc">
                  <h4>ឬចូលប្រើប្រាស់ជាមួយ</h4>
                  <ul>
                    <li>
                      <a href="#">
                        <img src="image/icon-social/google.png" alt="" />
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="image/icon-social/facebook.png" alt="" />
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="image/icon-social/LinkedIn.png" alt="" />
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="image/icon-social/tiktok.png" alt="" />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
