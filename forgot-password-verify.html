<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CamFix.com</title>
    <link
      rel="icon"
      href="image/logo/logo.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/service-page.css" />
    <link rel="stylesheet" href="vendor/css/aos.css">
    <!-- ! rr -->
    <link rel="stylesheet" href="vendor/css/uicons-regular-rounded.css" />
    <!-- ! tr -->
    <link rel="stylesheet" href="vendor/css/uicons-thin-rounded.css" />
    <!-- ! ts -->
    <link rel="stylesheet" href="vendor/css/uicons-thin-straight.css" />
    <link rel="stylesheet" href="vendor/css/hover.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="forgot-password">
      <div class="background">
        <div class="background-1"></div>
        <div class="background-2"></div>
      </div>
      <section class="forgot-card">
        <div class="card" data-aos="zoom-in-down" data-aos-duration="500">
          <div class="row">
            <div class="col-12">
              <div class="logo-header">
                <div class="logo">
                  <a href="landing-page.html">
                    <img src="image/logo/logo-camFix.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="title">
                <small>សូមបញ្ចូលលេខកូដការផ្ទៀងផ្ទាត់</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <form action="">
                <small
                  >យើងបានផ្ញើកូដតាមរយៈ SMS
                  ដើម្បីជួយអ្នកបង្កើតពាក្យសម្ងាត់ថ្មី</small
                >
                <div class="col-12">
                  <div class="form-group">
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="សូមបញ្ចូលកូដនោះនៅត្រង់នេះ"
                      required
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="sub-text">
                    <small
                      >ប្រសិនបើអ្នកមិនទទូលបានកូដផ្ទៀងផ្ទាត់ទេ<a href="">
                        ផ្ញើម្ដងទៀត
                      </a></small
                    >
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn-form form-control">
                    <a href="create-new-password.html"> បន្ដ </a>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="vendor/js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
