<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CamFix.com</title>
    <link
      rel="icon"
      href="image/logo/logo.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/service-page.css" />
    <link rel="stylesheet" href="css/login_signup-page.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/shop.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="vendor/css/tom-select.css" />
    <!-- ! rr -->
    <link rel="stylesheet" href="vendor/css/uicons-regular-rounded.css" />
    <!-- ! tr -->
    <link rel="stylesheet" href="vendor/css/uicons-thin-rounded.css" />
    <!-- ! ts -->
    <link rel="stylesheet" href="vendor/css/uicons-thin-straight.css" />
    <!-- ! bs -->
    <link rel="stylesheet" href="vendor/css/uicons-brands.css" />
    <link rel="stylesheet" href="vendor/css/hover.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--!------------ ---------------------  -->
    <main class="profile-page">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="breadcrumb">
              <small>
                <a href="index.html">ទំព័រដើម</a>
                <i class="fa-solid fa-caret-right"></i>
                <a href="#">ប្រវត្តិរូប</a>
              </small>
            </div>
          </div>
        </div>
      </div>
      <!-- !------------ Profile ----------- -->
      <section class="profile mt-30">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <div class="profile-pic">
                <div class="pic">
                  <img src="image/our-team/team.jpg" alt="" />
                </div>
                <div class="name">
                  <h3>វិន​ ចិត្រា</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-20">
            <div class="col-3">
              <div class="profile-left">
                <div class="setting-profile">
                  <ul>
                    <li>
                      <a href="">
                        <span>ការជូនដំណឹង</span>
                        <span>3</span>
                      </a>
                    </li>
                    <li>
                      <a href="">
                        <span>កន្ត្រករបស់ខ្ញុំ</span>
                        <span>3</span>
                      </a>
                    </li>
                    <li class="languages">
                      <label for="">ភាសា</label>
                      <select name="" id="languages-id">
                        <option value="kh">ខ្មែរ</option>
                        <option value="eng">អង់គ្លេស</option>
                        <option value="ch">ចិន</option>
                      </select>
                    </li>
                    <li></li>
                    <li>
                      <a href="">គោលការណ៏ឯកជនភាព</a>
                    </li>
                    <li>
                      <a href="login.html">
                        <span>
                          ចាកចេញ
                          <i class="fa-solid fa-right-from-bracket"></i>
                        </span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-9">
              <div class="profile-right">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="fname">នាមត្រកូល</label>
                      <input
                        type="text"
                        name=""
                        id="fname"
                        class="form-control"
                        value="វិន​"
                        readonly
                      />
                      <i class="fa-solid fa-user"></i>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="fname">នាមខ្លួន</label>
                      <input
                        type="text"
                        name=""
                        id="fname"
                        class="form-control"
                        value="ចិត្រា"
                        readonly
                      />
                      <i class="fa-solid fa-user"></i>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="email">អ៊ីមែល</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control email"
                        value="chatra123@gmail.com"
                        readonly
                      />
                      <i class="fa-solid fa-envelope"></i>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label for="fname">លេខទូរស័ព្ទ</label>
                      <input
                        type="text"
                        name=""
                        id="fname"
                        class="form-control num-phone"
                        value="(+885) 96 34 45 523"
                        readonly
                      />
                      <i class="fa-solid fa-mobile"></i>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="location">
                      <div class="form-group">
                        <label for="fname">ទីតាំងរបស់អ្នក</label>
                        <input
                          type="text"
                          name=""
                          id="fname"
                          class="form-control"
                          value="ភូមិទួលសំពៅ សង្កាត់ទួលសង្កែទី១ ខណ្ឌឫស្សីកែវ រាជធានីភ្នំពេញ"
                          readonly
                        />
                        <i class="fa-solid fa-location-dot"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 mt-20">
                    <div class="btn-edit">
                      <a href="edit-profile.html">កែប្រែប្រវត្តិរូប</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="vendor/js/tom-select.complete.min.js"></script>
    <script>
      new TomSelect("#languages-id", {
        persist: false,
        createOnBlur: true,
        create: true,
      });
    </script>
  </body>
</html>
